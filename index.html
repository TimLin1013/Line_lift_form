<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>訂票</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body style="background-color: #D3C4E3">
    <div class="container" style="margin-top: 20vh; display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
        <input type="text" class="form-control" placeholder="輸入一段話" style="height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <input type="text" class="form-control" placeholder="輸入一段話" style="height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <input type="text" class="form-control" placeholder="輸入一段話" style="height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <input type="text" class="form-control" placeholder="輸入一段話" style="height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <input type="text" class="form-control" placeholder="輸入一段話" style="height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <input type="text" class="form-control" placeholder="輸入一段話" style="height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <input type="text" class="form-control" placeholder="輸入一段話" style="height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <input type="text" class="form-control" placeholder="輸入一段話" style="height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <button id="btn_reserve" class="btn btn-primary" style="width: 100%;height: 40px;border-radius: 10px;font-size: 16px;">輸入</button>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        var liffID = '2004983305-Wxv3l2rx';

        $(document).ready(function() {
            $('#btn_reserve').click(function() {
                var inputs = $('.form-control');
                var msg = "###";
                inputs.each(function(index, element) {
                    var text = $(element).val().trim();
                    if (text === '') {
                        alert("輸入一段話");
                        return;
                    }
                    msg += text + " ";
                });
                reserve(msg.trim());
            });
        });

        function reserve(msg) {
            liff.init({
                liffId: liffID
            }).then(() => {
                var isInClient = liff.isInClient();
                console.log('isInClient', isInClient);
                return liff.sendMessages([
                    {
                        type: 'text',
                        text: msg
                    }
                ]);
            }).then(() => {
                console.log('訊息已發送');
               liff.closeWindow();
            }).catch((err) => {
                console.error('訊息發送失敗', err);
            });
 
        }
    </script>
</body>
</html>
