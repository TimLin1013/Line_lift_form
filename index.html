<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>表單</title>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
	function initializeApp(data) {
		var userid = data.context.userId;
	}

	$(document).ready(function () {
		liff.init(function (data) {
			initializeApp(data);


			var queryString = window.location.search;
			var urlParams = new URLSearchParams(queryString);

			$('#category').val(urlParams.get('category'));
		});
		
		$('#sure').click(function (e) {

		});
	});
</script>
</head>
<body>
    <div class="row" style="margin: 10px">
        <div class="col-12" style="margin: 10px">
            <label>User_ID</label>
            <input type="text" id="User_ID" class="form-control" />
            <br />
            <label>項目</label>
            <input type="text" id="item" class="form-control" />
            <br />
            <label>金額</label>
            <input type="number" id="payment" class="form-control" />
            <br />
            <label>時間</label>
            <input type="text" id="datetime" class="form-control" />
            <br />
            <label>地點</label>
            <input type="text" id="location" class="form-control" />
            <br />
            <label>交易類型</label>
            <input type="text" id="transaction_type" class="form-control" />
            <br />
            <label>類別</label>
            <input type="text" id="category" class="form-control" />
            <br />
            <button class="btn btn-warning btn-block" id="tempory">暫存</button>
            <button class="btn btn-warning btn-block" id="sure">完成確定</button>
        </div>
    </div>
</body>
</html>
