<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>表單</title>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
	var liffID = '2004983305-D3a73ynp';
	function initializeApp(data) {
		var userid = data.context.userId;
		 
	}
	function pushMsg(puser_id,pitem,ppayment,pdatetime,plocation,ptransaction_type,pcategory) {
		if (puser_id == '' || pitem == '' || ppayment == '' || pdatetime == '' || plocation == '' || ptransaction_type == '' || pcategory == '') {  //資料檢查
			alert('每個項目都必須輸入！');
			return;
		}
		var msg = "###";  //回傳訊息字串
		msg = msg + puser_id + "/";
		msg = msg + pitem + "/";
		msg = msg + ppayment + "/";
		msg = msg + pdatetime+ "/";
		msg = msg + plocation+ "/";
		msg = msg + ptransaction_type+ "/";
		msg = msg + pcategory+ "/";
		reverse(msg);
	}
	 function reverse(msg) {
            liff.init({
                liffId: liffID
            }).then(() => {
                var isInClient = liff.isInClient();
                console.log('isInClient', isInClient);
                return liff.sendMessages([
                    {
                        type: 'text',
                        text: msg
                    }
                ]);
            }).then(() => {
                console.log('訊息已發送');
               liff.closeWindow();
            }).catch((err) => {
                console.error('訊息發送失敗', err);
            });

        }
	$(document).ready(function () {
		liff.init(function (data) {
			initializeApp(data);
		});
		var queryString = window.location.search;
		var urlParams = new URLSearchParams(queryString);
		$('#User_ID').val(urlParams.get('user_id'));
		$('#item').val(urlParams.get('item'));
		$('#payment').val(urlParams.get('amount'));
		$('#location').val(urlParams.get('location'));
		$('#category').val(urlParams.get('category'));
		$('#transaction_type').val(urlParams.get('transaction_type'));
		var currentDateTime = new Date();
        	var formattedDateTime = currentDateTime.getFullYear() + "-" +
                                 ("0" + (currentDateTime.getMonth() + 1)).slice(-2) + "-" +
                                 ("0" + currentDateTime.getDate()).slice(-2) + " " +
                                 ("0" + currentDateTime.getHours()).slice(-2) + ":" +
                                 ("0" + currentDateTime.getMinutes()).slice(-2) + ":" +
                                 ("0" + currentDateTime.getSeconds()).slice(-2);
		document.getElementById("datetime").value = formattedDateTime;
		
		$('#sure').click(function (e) {  //按下確定鈕
			if (liff.isInClient()) {
        			pushMsg($('#User_ID').val(), $('#item').val(), $('#payment').val(), $('#datetime').val(), $('#location').val(), $('#transaction_type').val(), $('#category').val());
   			 } else {
       				 liff.init({
            				liffId: liffID
        			}).then(() => {
            				pushMsg($('#User_ID').val(), $('#item').val(), $('#payment').val(), $('#datetime').val(), $('#location').val(), $('#transaction_type').val(), $('#category').val());
        			}).catch((err) => {
           				 console.error('LIFF 初始化失敗', err);
       		 		});
   			 }
		});
	});
</script>
</head>
<body>
    <div class="row" style="margin: 10px">
        <div class="col-12" style="margin: 10px">
            <label>User_ID</label>
            <input type="text" id="User_ID" class="form-control" />
            <br />
            <label>項目</label>
            <input type="text" id="item" class="form-control" />
            <br />
            <label>金額</label>
            <input type="number" id="payment" class="form-control" />
            <br />
            <label>時間</label>
            <input type="text" id="datetime" class="form-control" />
            <br />
            <label>地點</label>
            <input type="text" id="location" class="form-control" />
            <br />
            <label>交易類型</label>
            <input type="text" id="transaction_type" class="form-control" />
            <br />
            <label>類別</label>
            <input type="text" id="category" class="form-control" />
            <br />
            <button class="btn btn-warning btn-block" id="tempory">暫存</button>
            <button class="btn btn-warning btn-block" id="sure">完成確定</button>
        </div>
    </div>
</body>
</html>
